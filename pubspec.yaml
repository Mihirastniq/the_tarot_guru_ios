name: the_tarot_guru
description: "The App is focused on spread knowledge about Tarot Cards of Osho Zen Tarot and Rider Wait Tarot."
publish_to: 'none'

version: 1.0.5+14

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_spinkit: ^5.2.1
  upgrader: ^10.3.0
  cupertino_icons: ^1.0.6
  permission_handler: ^11.3.1
  intl_phone_field: ^3.2.0
  mysql1: ^0.20.0
  http: ^1.2.1
  fluttertoast: ^8.2.4
  shared_preferences: ^2.2.2
  audioplayers: ^6.0.0
  flip_card: ^0.7.0
  intl: any
  animations: ^2.0.3
  flutter_svg: ^2.0.10+1
  google_fonts: ^6.2.1
  razorpay_flutter: ^1.3.6
  flutter_localization: ^0.2.0
  provider: ^6.1.2
  photo_view: ^0.15.0
  carousel_slider: ^4.2.1
  cached_network_image: ^3.3.1
  flutter_windowmanager: ^0.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/images/Screen_Backgrounds/
    - assets/images/cards/
    - assets/images/other/
    - assets/images/intro/
    - assets/images/patterns/osho/
    - assets/images/patterns/rider/
    - assets/images/tarot_cards/Osho Zen/
    - assets/images/tarot_cards/Osho Zen/Clouds/
    - assets/images/tarot_cards/Osho Zen/Earth/
    - assets/images/tarot_cards/Osho Zen/Fire/
    - assets/images/tarot_cards/Osho Zen/Major Arcana/
    - assets/images/tarot_cards/Osho Zen/Water/
    - assets/images/tarot_cards/Rider Waite/
    - assets/images/tarot_cards/Rider Waite/Cups/
    - assets/images/tarot_cards/Rider Waite/Pentacles/
    - assets/images/tarot_cards/Rider Waite/Swords/
    - assets/images/tarot_cards/Rider Waite/Major Arcana/
    - assets/images/tarot_cards/Rider Waite/Wands/
    - assets/json/